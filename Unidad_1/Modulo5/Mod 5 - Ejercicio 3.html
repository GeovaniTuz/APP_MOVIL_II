<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Mod 5 - Ejercicio 3</title>
    <script type="text/javascript">
    
        function vaciar(){
            document.getElementById("n1").value = "";
        }
    
        function sumatorio(){
            var num = document.getElementById("n1");
            var lista = num.value.split(",");
    
            var i = 0, acc = 0;
            while(i < lista.length){
                acc = acc + (+lista[i]);
                i++;
                //acc += +lista[i++];
            }
            num.value = acc;
        }
        </script>
</head>
<body>
    <h3>Sumatorio version 1</h3>
    Numero:
    <input type="text" id="n1" onclick="vaciar()">
    <p>
        <button onclick="sumatorio()">E x</button>
    </p>
</body>
</html>
