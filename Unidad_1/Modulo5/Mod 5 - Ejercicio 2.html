<!DOCTYPE html>

<body>
    <h3>Bucle For</h3>
    <script type="text/javascript">
    function BucleFor(){ //calculo de 2^n
        var n = 3; // 2^n
        for(var res = 1; n !==0; n--){
            res = res * 2;
        }
        return res;
    }

    document.write(" 2^3 = " + BucleFor());
    </script>
</body>
</html>
