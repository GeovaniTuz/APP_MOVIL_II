<!DOCTYPE html>
<html >

<head>
<title>DATE</title>
<meta charset="UTF-8">

<script type="text/javascript">
function mostrar_fecha(){
    var cl = document.getElementById("fecha");
    cl.innerHTML = new Date();
}
</script>



</head>

<body id="cuerpo">
    <h2>La Fecha y la hora son:</h2>

    <div id="fecha"></div>

    <script  type="text/javascript">
     mostrar_fecha(); //invoca funcion  
    
    </script>
   
</body>

</html>
