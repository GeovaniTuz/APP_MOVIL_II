<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libreria query-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- cierre -->
    <title>Ejercicio</title>
</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <h1>Bienvenido JQuery Mobile</h1>
        </div>
        <div data-role="main" class="ui-content">
            <p>Esto es un parrafo, haz clic en el link de abajo para abrir la pagina 2.</p>
            <a href="#pagetwo">Ir a pagina 2</a>
        </div>
        <div data-role="footer">
            <h1>Pie de pagina</h1>
        </div>
    </div>

    <div data-role="page" id="pagetwo">
        <div data-role="header">
            <h1>Este es el Header dela pagina 2</h1>
        </div>
        <div data-role="main" class="ui-content">
            <p>Esto es la pagina 2. si haces clic al link de abajo regresas a la pagina 1. </p>
            <a href="#pageone">Ir a pagina 1</a>
        </div>
        <div data-role="footer">
            <h1>Pie de pagina de la pagina 2</h1>
        </div>
    </div>
</body>

</html>
