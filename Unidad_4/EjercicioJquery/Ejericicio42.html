<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libreria query-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- cierre -->
    <title>Ejercicio</title>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Bienvenido</h1>
        </div>

        <div data-role="main" class="ui-content">
            <h2>Mi Directorio</h2>
            <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-gear ui-btn-icon-left">Elige un nombre</a>

            <div data-role="popup" id="myPopup" class="ui-content">
                <h3>Escoge un nombre</h3>

                <div data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d" style="width:270px;">
                    <div data-role="collapsible">
                        <h4>A</h4>
                        <ul data-role="listview">
                            <li><a href="#">Adele</a></li>
                            <li><a href="#">Agnes</a></li>
                        </ul>
                    </div>

                    <div data-role="collapsible">
                        <h2>B</h2>
                        <ul data-role="listview">
                            <li><a href="#">Billy</a></li>
                            <li><a href="#">Bob</a></li>
                        </ul>
                    </div>

                    <div data-role="collapsible">
                        <h4>C</h4>
                        <ul data-role="listview">
                            <li><a href="#">Calvin</a></li>
                            <li><a href="#">Cameron</a></li>
                            <li><a href="#">Chloe</a></li>
                            <li><a href="#">Christina</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div data-role="footer">
            <h1>Footer Text</h1>
        </div>
    </div>

</body>

</html>
