<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libreria query-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- cierre -->
    <title>Ejercicio</title>
</head>

<body>
    <div data-role="page" id="pageone">
        <div data-role="header">
            <h1>Filtrar listas desplegables</h1>
        </div>

        <div data-role="main" class="ui-content">
            <form>
                <input data-type="search" id="filterCollapsibles">
            </form>

            <div data-role="collapsibleset" data-filter="true" data-inset="true" id="myFilter" data-input="#filterCollapsibles">
                <div data-role="collapsible" data-filtertext="Cities">
                    <h3>Ciudades</h3>
                    <ul data-role="listview" data-inset="false">
                        <li>Copenhagen</li>
                        <li>Mexico City</li>
                        <li>Oslo</li>
                        <li>Paris</li>
                    </ul>
                </div>

                <div data-role="collapsible" data-filtertext="Countries">
                    <h3>Paises</h3>
                    <ul data-role="listview" data-inset="false">
                        <li>Denmark</li>
                        <li>France</li>
                        <li>Mexico</li>
                        <li>Norway</li>
                    </ul>
                </div>

                <div data-role="collapsible" data-filtertext="Days">
                    <h3>Dias</h3>
                    <ul data-role="listview" data-inset="false">
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                    </ul>
                </div>

                <div data-role="collapsible" data-filtertext="Months">
                    <h3>Meses</h3>
                    <ul data-role="listview" data-inset="false">
                        <li>January</li>
                        <li>February</li>
                        <li>March</li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-role="footer">
            <h1>Pie de pagina</h1>
        </div>
    </div>
</body>

</html>
