<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <style>
        /* Se necesitan muescas personalizadas porque la longitud de las etiquetas personalizadas difiere de
      La longitud de las etiquetas estándar. */
        
        .custom-size-flipswitch.ui-flipswitch .ui-btn.ui-flipswitch-on {
            text-indent: -4em;
        }
        
        .custom-size-flipswitch.ui-flipswitch .ui-flipswitch-off {
            text-indent: 2em;
        }
        /*Se necesitan anchos personalizados porque la longitud de las etiquetas personalizadas difiere de
      La longitud de las etiquetas estándar. */
        
        .custom-size-flipswitch.ui-flipswitch {
            width: 8.875em;
        }
        
        .custom-size-flipswitch.ui-flipswitch.ui-flipswitch-active {
            padding-left: 7em;
            width: 1.875em;
        }
    </style>

</head>

<body>

    <div data-role="page">
        <div data-role="main" class="ui-content">
            <form method="post" action="demoform.asp">
                <label for="switch">Flip Toggle Switch:</label>
                <input type="checkbox" data-role="flipswitch" name="switch" id="switch" data-wrapper-class="custom-size-flipswitch">
                <br>
                <input type="submit" data-inline="true" value="Submit">
            </form>
        </div>
    </div>

</body>

</html>
