<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libreria query-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- cierre -->
    <title>Ejercicio</title>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Bienvenido</h1>
        </div>
        <div data-role="main" class="ui-content">
            <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">Muestra Popup</a>
            <div data-role="popup" id="myPopup" class="ui-content">
                <h3>Bienvenido!</h3>
                <p>La clase "ui-content" se usa cuando tienes una ventana con <span style="font-size:55px;">Estilo de texto</span>, y desea que los bordes y las esquinas se vean más limpios y elegantes. <strong>Nota:</strong> El texto se ajustará a varias
                    líneas si es necesario.</p>
            </div>
        </div>
        <div data-role="footer">
            <h1>Footer Text</h1>
        </div>
    </div>
</body>

</html>
