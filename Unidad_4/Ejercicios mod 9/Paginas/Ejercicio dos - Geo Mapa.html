    <title>Geo - Mapa</title>
    <script>
        var map, lat, lng;

        $(function(){

            function geolocalizar(){
                GMaps.geolocate({
                    success: function (position){
                        lat = position.coords.latitude;//guarda coordenadas en variables
                        lng = position.coords.longitude;

                    map = new GMaps({//muestra coordenadas en coords lat,lng
                        el: '#map',
                        lat: lat,
                        lng: lng
                    });
                    map.addMarker({lat: lat, lng: lng});//marcador en lt y lng
                    },
                    error: function (error) {alert('Error:'+error.message);},
                    not_supported: function (){alert("No soporta geolocalizacion");},
                });
            };
            geolocalizar();
        });
    </script>
