<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script>
        var vista, frase_nueva;
        var frases = [
            "Todo tiene belleza pero no todo el mundo la puede ver. Confucion.",
            "Sin dudas de ti mismo, estás vencido de antemano. Henrik Ibsen",
            "El silencio del envidioso está lleno de ruidos. Khalil Gibran",
            "La crítica es la fuerza del impotente. Alphonse de Lanartine"
        ]
        $(function (){
            vista = $("#vista");
            frase_nueva = $("#frase_nueva");
            generar_vista();

            $("#b1").on("click", function(){
                frases.push(frase_nueva.val());
                generar_vista();
            });
        });

        function generar_vista(){
            vista.html("");
            frases.forEach(function(elem,i){
                vista.append("<p>"+frases[i]+" <button onClick=borrar("+i+")>"+"Borrar</button></p>");
            });
        };

        function borrar(i){frases.splice(i,1);generar_vista();}
    </script>
</head>
<body>
    <h3>Citas Famosas</h3>

    <div id="vista"></div>
    Frase: <input type="text" id="frase_nueva"/>
    <button id="b1">Añadir</button>
</body>
</html>
