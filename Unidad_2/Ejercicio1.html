<body>
    <h3>Sentencia For/in</h3> 
    <script>
        var obj = {a:7, b:'hi', c:'adios'};
        for (var p in obj){//cada iteracion muestra una propiedad
        document.writeln("Propiedad" + p + "=" + obj[p] + "<br>");
    }
    </script>
    

</body>
