        * {

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        #sortable {
            list-style-type: none;
            margin-left: auto;
            margin-right: auto;
        }
        
        #sortable li {
            float: left;
            width: 33.3%;
        }
        
        #sortable li img {
            vertical-align: bottom;
            width: 100%;
            height: auto;
        }
        /* apaisado: anchura = maxima altura */
        
        @media (orientation:landscape) {
            #sortable {
                width: 100vh;
            }
            /*100 vh: 100* alto de ventana */
        }
        /*vertical: se adapta al maximo de ancho*/
        
        @media (orientation:portrait) {
            #sortable {
                width: 100%;
            }
        }
    </style>
    <script>
        $(function() {
            $("#sortable").sortable();
            $("#sortable").disableSelection();
        });
    </script>
