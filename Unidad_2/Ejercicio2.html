<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="materialunidad2/jquery-2.1.4.min.js"></script>
    <title>Ejercicio 2</title>
</head>
<body>
    <script type="text/javascript">
        $(function(){
        $("#b1").on("click",
        function(){
            var obje = window[$("#prop").val()];
            var tabla = $("#tabla");
            tabla.html("");
    
            for(var i in obje){//cada iteracion genera una fila de la tabla
                tabla.append("<tr><td>" + i + "</td><td> = " + obje[i] + "</td></tr>");
            }
        }
        );
    });
        </script>
        <h3>Objeto inspector</h3>
        Introduzca una propiedad de window: <br>
        <input type="text" size="40" id="prop">
        <button id="b1">Inspeccionar</button>
        <!-- tabla con propiedades de screen-->
        <table id="tabla"></table>
</body>
</html>
