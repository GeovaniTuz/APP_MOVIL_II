    <script type="text/javascript">
        $(function(){
        $("#b1").on("click",
        function(){
            var obje = window[$("#prop").val()];
            var tabla = $("#tabla");
            tabla.html("");
    
            for(var i in obje){//cada iteracion genera una fila de la tabla
                tabla.append("<tr><td>" + i + "</td><td> = " + obje[i] + "</td></tr>");
            }
        }
        );
    });
        </script>
        <div class="container">
        <h3 class="efectotexto">Objeto inspector</h3>
        <p>Introduzca una propiedad de window:</p><br>
        <input type="text" size="40" id="prop" class="cajatexto" value="screen">
        <button id="b1" class="boton_personalizado">Inspeccionar</button>
        <!-- tabla con propiedades de screen-->
        <div class="container-fluid">
        <table id="tabla" class="elementos" ></table>
        </div>
    </div>
</body>
